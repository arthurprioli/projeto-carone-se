<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Carone-Se - Cadastro</title>
        <link rel="shortcut icon" href="./assets/icone.png"/>
        <link rel="stylesheet" href="./styles/cadastro.css">
    </head>
    <body>
        <div>
            <button class="retAzul">
                <span class="cadastro">Cadastro</span>
                Crie sua conta no Carone-se
            </button>
        </div>
        <div>

            <label for="nome">Nome:</label> <input type="nome" placeholder=" ">
            <br>
            <label for="data">Nascimento:</label> <input type="data" placeholder="  /  /  ">
            <br>
            <label for="email">E-mail:</label> <input type="email" placeholder=" ">
            <br>
            <label for="tel">Telefone:</label> <input type="tel" placeholder=" ">
            <br>
            <label for="bairro">Bairro:</label> <input type="bairro" placeholder="                                                                                                          &#8595;">
            <br>
            <label for="yes_no_radio">Você dirige e é capaz de dar carona?</label>
            <input type="radio" name="yes_no" class="rad">Yes
            <input type="radio" name="yes_no" class="rad">No

        </div>
        <br>
        <div>
            <button class="saveButton">
                SALVAR
            </button>
        </div>
    </body>
</html>

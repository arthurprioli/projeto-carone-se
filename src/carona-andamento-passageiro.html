<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Carone-Se - A Sua Plataforma de Caronas</title>
        <link rel="shortcut icon" href="./assets/icone.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a><img src="./assets/voltar.png" alt=""></a>
            <h1>CARONA EM ANDAMENTO</h1>
            <p>Usuário em uso: {usuario}</p>
        </nav>
        <div class="direcao">
            <h3>Seu motorista está a caminho...</h3>
        </div>
        <div class="proximo">
            <h3>ultimo passageiro buscado... <br /><span>{endereço usuario 3}</span></h3>
        </div>
        <div class="proximo">
            <h3>proximo passageiro... <br /><span>{endereço usuario 4}</span></h3>
        </div>
        <div class="proximo">
            <h3>proximo destino... <br /><span>destino final</span></h3>
        </div>
        <div class="chegada">
            <h3>Tempo estimado de chegada</h3>
            <div class="tempo">
                <h3>5 min</h3>
            </div>
        </div>
        <img src="./assets/mapa-tracado.png" alt="mapa-com-rotas-tracadas">
    </body>
</html>
